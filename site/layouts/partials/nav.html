<nav class="navbar">
  <ul class="navbar-content">
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
		<li class="navbar-item {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">
			<a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
		</li>
		{{ end }}
  </ul>
</nav>
